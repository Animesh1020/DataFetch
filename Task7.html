<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Fetcher</title>
    <link rel="stylesheet" href="Task7.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>User Data from JSONPlaceholder API</h1>
            <button id="reload-btn" class="reload-btn">Reload Data</button>
        </header>
        
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading user data...</p>
        </div>
        
        <div id="error" class="error hidden">
            <h2>Error Occurred</h2>
            <p id="error-message"></p>
            <button id="retry-btn" class="retry-btn">Try Again</button>
        </div>
        
        <div id="users-container" class="users-container">
            <!-- User cards will be populated here -->
        </div>
    </div>
    
    <script src="Task7.js"></script>
</body>
</html>
